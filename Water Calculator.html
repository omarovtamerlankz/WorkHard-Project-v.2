<!-- Код содержит форму, которая принимает вес пользователя и уровень его активности. 
  При отправке формы вызывается функция calculateWater(), 
  которая рассчитывает рекомендуемое количество воды для употребления в течение дня и выводит результат на страницу.-->
  <body>
    <h1 style="text-align: left; margin-top: 95px;">Калькулятор потребления воды</h1>

    <form onsubmit="calculateWater(); return false;">
      <label for="weight">Ваш вес (в кг):</label>
      <input type="text" id="weight" name="weight" required>

      <label for="activity">Уровень активности:</label>
      <select id="activity" name="activity">
        <option value="1">Минимальная активность (минимум или отсутствие физических нагрузок)</option>
        <option value="1.2">Низкая активность (физические нагрузки 1-3 раза в неделю)</option>
        <option value="1.4">Средняя активность (физические нагрузки 3-5 раз в неделю)</option>
        <option value="1.6">Высокая активность (интенсивные физические нагрузки 6-7 раз в неделю)</option>
        <option value="1.8">Очень высокая активность (физические нагрузки 2 раза в день)</option>
      </select>

      <input type="submit" value="Рассчитать">
    </form>

    <div id="result"></div>

    <script>
      function calculateWater() {
        // Получаем значения полей ввода
        var weight = parseFloat(document.getElementById('weight').value);
        var activity = parseFloat(document.getElementById('activity').value);

        // Рассчитываем потребление воды
        var water = Math.round(weight * activity * 30);

        // Отображаем результат
        var result = document.getElementById('result');
        result.innerHTML = 'Ваше рекомендуемое потребление воды: ' + water + ' мл в день';
        result.style.display = 'block';
      }
    </script>
  </body>
