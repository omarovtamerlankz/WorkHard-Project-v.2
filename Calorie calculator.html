<body>
<!-- Код содержит форму, которая принимает вес, рост, возраст пользователя и уровень его активности. 
  При отправке формы вызывается функция calculateCalories(), 
  которая рассчитывает рекомендуемое количество калорий для употребления в течение дня и выводит результат на страницу.-->
      <h1 style="text-align: left; margin-top: 95px;">Калькулятор калорий</h1>
  
    <form onsubmit="calculateCalories(); return false;">
      <label for="weight">Ваш вес (в кг):</label>
      <input type="text" id="weight" name="weight" required>

      <label for="height">Ваш рост (в см):</label>
      <input type="text" id="height" name="height" required>

      <label for="age">Ваш возраст:</label>
      <input type="text" id="age" name="age" required>

      <label for="activity">Уровень активности:</label>
      <select id="activity" name="activity">
        <option value="1.2">Минимальная активность (минимум или отсутствие физических нагрузок)</option>
        <option value="1.375">Низкая активность (физические нагрузки 1-3 раза в неделю)</option>
        <option value="1.55">Средняя активность (физические нагрузки 3-5 раз в неделю)</option>
        <option value="1.725">Высокая активность (интенсивные физические нагрузки 6-7 раз в неделю)</option>
        <option value="1.9">Очень высокая активность (физические нагрузки 2 раза в день)</option>
      </select>

      <input type="submit" value="Рассчитать">
    </form>

    <div id="result"></div>
    <script>
        function calculateCalories() {
          // Получаем значения полей ввода
          var weight = parseFloat(document.getElementById('weight').value);
          var height = parseFloat(document.getElementById('height').value);
          var age = parseInt(document.getElementById('age').value);
          var activity = parseFloat(document.getElementById('activity').value);
        
          // Рассчитываем базовую метаболическую скорость
          var bmr = 88.36 + (13.4 * weight) + (4.8 * height) - (5.7 * age);
        
          // Рассчитываем дневную норму калорий
          var calories = Math.round(bmr * activity);
        
          // Отображаем результат
          var result = document.getElementById('result');
          result.innerHTML = 'Ваша дневная норма калорий: ' + calories + ' ккал';
          result.style.display = 'block';
        }
        </script>
</body>
